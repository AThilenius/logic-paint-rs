[package]
name = "logic-paint"
version = "0.1.0"
authors = ["Alec Thilenius <alec@thilenius.com>"]
description = "A logic simulation library written in Rust, inspired by KOHCTPYKTOP."
license = "MIT/Apache-2.0"
repository = "https://gitlab.com/athilenius/logic-paint-rs"
edition = "2018"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["console_error_panic_hook"]

[dependencies]
arrayvec = { version = "0.7.1", features = ["serde"] }
base64 = "0.13.0"
bincode = "1.3.1"
console_error_panic_hook = { version = "0.1.6", optional = true }
futures = "0.3.17"
generational-arena = "0.2.8"
glam = { version = "0.20.0", features = ["serde", "bytemuck"] }
itertools = "0.10.3"
js-sys = "0.3.55"
miniz_oxide = "0.5.0"
serde = "1.0.130"
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4.28"

[dependencies.web-sys]
version = "0.3.55"
features = [
  "Document",
  "Element",
  "HtmlCanvasElement",
  "KeyboardEvent",
  "MessageChannel",
  "MessagePort",
  "MouseEvent",
  "Storage",
  "WebGl2RenderingContext",
  "WebGlBuffer",
  "WebGlProgram",
  "WebGlShader",
  "WebGlTexture",
  "WebGlUniformLocation",
  "WebGlVertexArrayObject",
  "WheelEvent",
  "Window",
  "console",
]
