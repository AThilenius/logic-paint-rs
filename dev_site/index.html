<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Logic Paint Dev</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #080808;
      }

      .sample-mount {
        width: 100vw;
        height: 100vh;
      }

      .logic-paint-viewport {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .logic-paint-viewport canvas,
      div {
        width: 100%;
        height: 100%;
        position: absolute;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="root" class="sample-mount">
      <!-- <div id="wasm-overlay"></div>
      <canvas id="wasm-canvas" tabindex="1"></canvas> -->
    </div>
  </body>
</html>
